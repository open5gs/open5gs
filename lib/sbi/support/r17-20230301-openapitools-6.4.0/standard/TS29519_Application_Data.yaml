    get:
      summary: Get an existing individual Influence Data Subscription resource
      operationId: ReadIndividualInfluenceDataSubscription
      tags:
        - Individual Influence Data Subscription (Document)
      security:
        - {}
        - oAuth2ClientCredentials:
