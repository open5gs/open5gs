      summary: >
        Retrieve the complete IMS profile for a given IMS public identity
        (and public identities in the same IRS)
      operationId: GetProfileData
      tags:
        - IMS Profile Data Retrieval
      security:
        - {}
        - oAuth2ClientCredentials:
          - nhss-ims-sdm
        - oAuth2ClientCredentials:
          - nhss-ims-sdm
