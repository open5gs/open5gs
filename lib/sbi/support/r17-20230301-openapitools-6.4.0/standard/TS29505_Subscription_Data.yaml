components:
  schemas:
    AuthenticationSubscription:
      description: A UE's authentication data.
      type: object
      required:
        - authenticationMethod
      properties:
        authenticationMethod:
          $ref: '#/components/schemas/AuthMethod'
        encPermanentKey:
          type: string
        protectionParameterId:
          type: string
        sequenceNumber:
          $ref: '#/components/schemas/SequenceNumber'
        authenticationManagementField:
          type: string
          pattern: '^[A-Fa-f0-9]{4}$'
        algorithmId:
          type: string
        encOpcKey:
          type: string
        encTopcKey:
          type: string
        vectorGenerationInHss:
          type: boolean
          default: false
        hssGroupId:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/NfGroupId'
        n5gcAuthMethod:
          $ref: '#/components/schemas/AuthMethod'
        rgAuthenticationInd:
          type: boolean
          default: false
        supi:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Supi'
        akmaAllowed:
          type: boolean
          default: false
        routingId:
          type: string
          pattern: '^[0-9]{1,4}$'

    SequenceNumber:
      description: Contains the SQN.
      type: object
      properties:
        sqnScheme:
          $ref: '#/components/schemas/SqnScheme'
        sqn:
          type: string
          pattern: '^[A-Fa-f0-9]{12}$'
        lastIndexes:
          type: object
          additionalProperties:
            type: integer
            minimum: 0
            description: A map(list of key-value pairs) where type of node serves as key
        indLength:
          type: integer
          minimum: 0
        difSign:
          $ref: '#/components/schemas/Sign'

    SqnScheme:
      description: Scheme for generation of Sequence Numbers.
      anyOf:
        - type: string
          enum:
            - GENERAL
            - NON_TIME_BASED
            - TIME_BASED
        - type: string
    Sign:
      description: Sign of the DIF value.
      type: string
      enum:
        - POSITIVE
        - NEGATIVE
    VarPlmnId:
      description: PLMN Id (MCC, MNC) or SNPN Id (MCC, MNC, NID).
      type: string
      pattern: '^[0-9]{5,6}(-[A-Fa-f0-9]{11})?$'
    DatasetNames:
      description: The list of names of data sets.
      type: array
      items:
        $ref: '#/components/schemas/DataSetName'
      minItems: 1
      uniqueItems: true
    DataSetName:
      description: The name of data set.
      anyOf:
      - type: string
        enum:
        - AM
        - SMF_SEL
        - SMS_SUB
        - SM
        - TRACE
        - SMS_MNG
        - LCS_PRIVACY
        - LCS_MO
        - LCS_BCA
        - V2X
        - PROSE
        - ODB
        - EE_PROF
        - PP_PROF
        - NIDD_AUTH
        - USER_CONSENT
        - MBS
      - type: string
    ProvisionedDataSets:
