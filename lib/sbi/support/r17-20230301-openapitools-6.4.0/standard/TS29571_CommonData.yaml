        remainExReportsDl:
          type: integer
          minimum: 0
          description: >
            When present, it shall indicate number of additional exception reports the AF is allowed
            to send downlink  in the given time unit for the given PDU session (see clause 5.31.14.3
            in 3GPP TS 23.501

    HfcNodeId:
