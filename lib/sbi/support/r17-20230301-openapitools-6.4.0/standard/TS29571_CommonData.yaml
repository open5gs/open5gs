    ApnRateStatus:
      description: Contains the APN rate control status e.g. of the AMF.
      type: object
      properties:
        remainPacketsUl:
          type: integer
          minimum: 0
          description: >
            When present, it shall contain the number of packets the UE is allowed to send uplink
