          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PcfMbsBinding'
          headers:
            Location:
              description: >
                Contains the URI of the newly created resource, according to the structure
                {apiRoot}/nbsf-management/v1/pcf-mbs-bindings/{bindingId}
              required: true
