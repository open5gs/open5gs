      requestBody:
        description: representation of the payload of Send MO Data Request
        required: true
        content:
          multipart/related:  # message with a binary body part
            schema:
              type: object
              properties:
                jsonData:
                  $ref: '#/components/schemas/SendMoDataReqData'
                binaryMoData:
                  type: string
