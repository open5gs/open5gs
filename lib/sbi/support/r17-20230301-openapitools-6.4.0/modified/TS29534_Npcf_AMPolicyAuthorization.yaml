components:
#
  securitySchemes:
    oAuth2ClientCredentials:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: '{nrfApiRoot}/oauth2/token'
          scopes:
            npcf-am-policyauthorization: Access to the Npcf_AMPolicyAuthorization API
#
  schemas:
#
    AppAmContextData:
      description: Represents an Individual Application AM Context resource.
      type: object
      required:
        - supi
        - termNotifUri
      properties:
        supi:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Supi'
        gpsi:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Gpsi'
        termNotifUri:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uri'
        evSubsc:
          $ref: '#/components/schemas/AmEventsSubscData'
        suppFeat:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
        expiry:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/DurationSec'
        highThruInd:
          type: boolean
          description: Indicates whether high throughput is desired for the indicated UE traffic.
        covReq:
          type: array
          description: Identifies a list of Tracking Areas per serving network where service is allowed.
          items:
            $ref: '#/components/schemas/ServiceAreaCoverageInfo'
          minItems: 1
        asTimeDisParam:
          $ref: 'TS29507_Npcf_AMPolicyControl.yaml#/components/schemas/AsTimeDistributionParam'
      anyOf:
       - anyOf:
          - required: [highThruInd]
          - required: [covReq]
       - required: [asTimeDisParam]
       - required: [evSubsc]
#
#
    AppAmContextUpdateData:
      description: Describes the modifications to an Individual Application AM resource.
      type: object
      properties:
        termNotifUri:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uri'
        evSubsc:
          $ref: '#/components/schemas/AmEventsSubscDataRm'
        expiry:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/DurationSecRm'
        highThruInd:
          description: Indicates whether high throughput is desired for the indicated UE traffic.
          type: boolean
          nullable: true
        covReq:
          type: array
          description: Identifies a list of Tracking Areas per serving network where service is allowed.
          items:
            $ref: '#/components/schemas/ServiceAreaCoverageInfo'
          minItems: 1
          nullable: true
        asTimeDisParam:
          $ref: 'TS29507_Npcf_AMPolicyControl.yaml#/components/schemas/AsTimeDistributionParam'
#
    AmEventsSubscData:
      description: It represents the AM Policy Events Subscription subresource and identifies the events the application subscribes to.
      type: object
      required:
        - eventNotifUri
      properties:
        eventNotifUri:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uri'
        events:
          type: array
          items:
            $ref: '#/components/schemas/AmEventData'
          minItems: 1
#
    AmEventsNotification:
      description: Describes the notification about the events occurred within an Individual Application AM Context resource.
      type: object
      required:
        - repEvents
      properties:
        appAmContextId:
          type: string
          description: Contains the AM Policy Events Subscription resource identifier related to the event notification.
        repEvents:
          type: array
          items:
            $ref: '#/components/schemas/AmEventNotification'
          minItems: 1
#
    AmTerminationInfo:
      description: Includes information related to the termination of the Individual Application AM Context resource.
      type: object
      required:
        - appAmContextId
        - termCause
      properties:
        appAmContextId:
          type: string
          description: Contains the Individual application AM context resource identifier related to the termination notification.
        termCause:
          $ref: '#/components/schemas/AmTerminationCause'
#
    AmEventsSubscDataRm:
      description: This data type is defined in the same way as the AmEventsSubscData but with the OpenAPI nullable property set to true.
      type: object
      properties:
        eventNotifUri:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uri'
        events:
          type: array
          items:
            $ref: '#/components/schemas/AmEventData'
          minItems: 1
      nullable: true
#
    AmEventData:
      description: This data type contains the event identifier and the related event reporting information.
      type: object
      required:
        - event
      properties:
        event:
          $ref: '#/components/schemas/AmEvent'
        immRep:
          type: boolean
        notifMethod:
          $ref: 'TS29508_Nsmf_EventExposure.yaml#/components/schemas/NotificationMethod'
        maxReportNbr:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uinteger'
        monDur:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/DateTime'
        repPeriod:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/DurationSec'
#
    AmEventNotification:
      description: Describes the notification of a subscription.
      type: object
      required:
        - event
      properties:
        event:
          $ref: '#/components/schemas/AmEvent'
        appliedCov:
          $ref: '#/components/schemas/ServiceAreaCoverageInfo'
        pduidInfo:
          $ref: '#/components/schemas/PduidInformation'
#
    PduidInformation:
      description: Contains the ProSe Discovery UE ID and its validity timer.
      type: object
      required:
        - expiry
        - pduid
      properties:
        expiry:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/DateTime'
        pduid:
          $ref: 'TS29555_N5g-ddnmf_Discovery.yaml#/components/schemas/Pduid'
#
    ServiceAreaCoverageInfo:
      description: It represents a list of Tracking Areas within a serving network.
      type: object
      required:
        - tacList
      properties:
        tacList:
          type: array
          description: Indicates a list of Tracking Areas where the service is allowed.
          items:
            $ref: 'TS29571_CommonData.yaml#/components/schemas/Tac'
        servingNetwork:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/PlmnIdNid'
#
# ENUMERATIONS DATA TYPES
#
    AmTerminationCause:
      description: It represents the cause values that the PCF should report when requesting to an NF service consumer the deletion of an "AF application AM context" resource.
      anyOf:
        - type: string
          enum:
            - UE_DEREGISTERED
            - UNSPECIFIED
            - INSUFFICIENT_RESOURCES
        - type: string
          description: >
            This string provides forward-compatibility with future extensions to the enumeration but
            is not used to encode content defined in the present version of this API.
#
    AmEvent:
      anyOf:
      - type: string
        enum:
          - SAC_CH
          - PDUID_CH
      - type: string
        description: >
          This string provides forward-compatibility with future extensions to the enumeration but
          is not used to encode content defined in the present version of this API.
      description: |
        Possible values are:
        - SAC_CH: Service Area Coverage Change
        - PDUID_CH: The PDUID assigned to a UE for the UE ProSe Policies changed
#
#
    AppAmContextRespData:
