components:
  schemas:
    AuthenticationSubscription:
      type: object
      required:
        - authenticationMethod
      properties:
        authenticationMethod:
          $ref: '#/components/schemas/AuthMethod'
        encPermanentKey:
          type: string
        protectionParameterId:
          type: string
        sequenceNumber:
          $ref: '#/components/schemas/SequenceNumber'
        authenticationManagementField:
          type: string
          pattern: '^[A-Fa-f0-9]{4}$'
        algorithmId:
          type: string
        encOpcKey:
          type: string
        encTopcKey:
          type: string
        vectorGenerationInHss:
          type: boolean
          default: false
    SequenceNumber:
      type: object
      properties:
        sqnScheme:
          $ref: '#/components/schemas/SqnScheme'
        sqn:
          type: string
          pattern: '^[A-Fa-f0-9]{12}$'
        lastIndexes:
          type: object
          additionalProperties:
            type: integer
            minimum: 0
        indLength:
          type: integer
          minimum: 0
        difSign:
          $ref: '#/components/schemas/Sign'

    SqnScheme:
#      anyOf:
#        - type: string
          enum:
            - GENERAL
            - NON_TIME_BASED
            - TIME_BASED
          type: string
    Sign:
      type: string
      enum:
        - POSITIVE
        - NEGATIVE
    VarPlmnId:
      type: string
      pattern: '^[0-9]{5,6}$'
    DatasetNames:
      type: array
      items:
        $ref: '#/components/schemas/DataSetName'
      minItems: 1
      uniqueItems: true
