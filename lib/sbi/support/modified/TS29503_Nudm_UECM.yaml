components:
  securitySchemes:
    oAuth2ClientCredentials:
      type: oauth2
      flows: 
        clientCredentials: 
          tokenUrl: '{nrfApiRoot}/oauth2/token'
          scopes:
            nudm-uecm: Access to the nudm-uecm API

  schemas:

# COMPLEX TYPES:

    Amf3GppAccessRegistration:
      type: object
      required:
        - amfInstanceId
        - deregCallbackUri
        - guami
        - ratType
      properties:
        amfInstanceId:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/NfInstanceId'
        supportedFeatures:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
        purgeFlag:
          $ref: '#/components/schemas/PurgeFlag'
        pei:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Pei'
        imsVoPs:
          $ref: '#/components/schemas/ImsVoPs'
        deregCallbackUri:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uri'
        amfServiceNameDereg:
          $ref: 'TS29510_Nnrf_NFManagement.yaml#/components/schemas/ServiceName'
        pcscfRestorationCallbackUri:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uri'
        amfServiceNamePcscfRest:
          $ref: 'TS29510_Nnrf_NFManagement.yaml#/components/schemas/ServiceName'
        initialRegistrationInd:
          type: boolean
        guami:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Guami'
        backupAmfInfo:
          type: array
          items:
            $ref: 'TS29571_CommonData.yaml#/components/schemas/BackupAmfInfo'
          minItems: 1
        drFlag:
          $ref: '#/components/schemas/DualRegistrationFlag'
        ratType:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/RatType'
        urrpIndicator:
          type: boolean
        amfEeSubscriptionId:
          type: string
#        epsInterworkingInfo:
#          $ref: '#/components/schemas/EpsInterworkingInfo'
        ueSrvccCapability:
          type: boolean
        nid:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Nid'
        registrationTime:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/DateTime'
        vgmlcAddressIpv4:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Ipv4Addr'
        vgmlcAddressIpv6:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Ipv6Addr'
        vgmlcFqdn:
          $ref: 'TS29510_Nnrf_NFManagement.yaml#/components/schemas/Fqdn'


    Amf3GppAccessRegistrationModification:
      type: object
      required:
        - guami
      properties:
        guami:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Guami'
        purgeFlag:
          $ref: '#/components/schemas/PurgeFlag'
        pei:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Pei'
        imsVoPs:
          $ref: '#/components/schemas/ImsVoPs'
        backupAmfInfo:
          type: array
          items:
            $ref: 'TS29571_CommonData.yaml#/components/schemas/BackupAmfInfo'
        epsInterworkingInfo:
          $ref: '#/components/schemas/EpsInterworkingInfo'
        ueSrvccCapability:
          type: boolean
          nullable: true

    EpsInterworkingInfo:
      type: object
      properties:
        epsIwkPgws:
          description: A map (list of key-value pairs where Dnn serves as key) of EpsIwkPgws
          type: object
          additionalProperties:
            $ref: '#components/schemas/EpsIwkPgw'

    EpsIwkPgw:
      type: object
      required:
        - pgwFqdn
        - smfInstanceId
      properties:
        pgwFqdn:
          type: string
        smfInstanceId:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/NfInstanceId'

    AmfNon3GppAccessRegistration:
      type: object
      required:
        - amfInstanceId
        - imsVoPs
        - deregCallbackUri
        - guami
        - ratType
      properties:
        amfInstanceId:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/NfInstanceId'
        supportedFeatures:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
        purgeFlag:
          $ref: '#/components/schemas/PurgeFlag'
        pei:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Pei'
        imsVoPs:
          $ref: '#/components/schemas/ImsVoPs'
        deregCallbackUri:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uri'
        amfServiceNameDereg:
          $ref: 'TS29510_Nnrf_NFManagement.yaml#/components/schemas/ServiceName'
        pcscfRestorationCallbackUri:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uri'
        amfServiceNamePcscfRest:
          $ref: 'TS29510_Nnrf_NFManagement.yaml#/components/schemas/ServiceName'
        guami:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Guami'
        backupAmfInfo:
          type: array
          items:
            $ref: 'TS29571_CommonData.yaml#/components/schemas/BackupAmfInfo'
          minItems: 1
        ratType:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/RatType'
        urrpIndicator:
          type: boolean
        amfEeSubscriptionId:
          type: string
        nid:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Nid'
        registrationTime:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/DateTime'
        vgmlcAddressIpv4:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Ipv4Addr'
        vgmlcAddressIpv6:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Ipv6Addr'
        vgmlcFqdn:
          $ref: 'TS29510_Nnrf_NFManagement.yaml#/components/schemas/Fqdn'


    AmfNon3GppAccessRegistrationModification:
      type: object
      required:
        - guami
      properties:
        guami:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Guami'
        purgeFlag:
          $ref: '#/components/schemas/PurgeFlag'
        pei:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Pei'
        imsVoPs:
          $ref: '#/components/schemas/ImsVoPs'
        backupAmfInfo:
          type: array
          items:
            $ref: 'TS29571_CommonData.yaml#/components/schemas/BackupAmfInfo'

    SmfRegistration:
      type: object
      required:
        - smfInstanceId
        - pduSessionId
        - singleNssai
        - plmnId
      properties:
        smfInstanceId:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/NfInstanceId'
        smfSetId:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/NfSetId'
        supportedFeatures:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
        pduSessionId:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/PduSessionId'
        singleNssai:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Snssai'
        dnn:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Dnn'
        emergencyServices:
          type: boolean
        pcscfRestorationCallbackUri:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uri'
        plmnId:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/PlmnId'
        pgwFqdn:
          type: string
        epdgInd:
          type: boolean
          default: false
        deregCallbackUri:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uri'
        registrationReason:
          $ref: '#/components/schemas/RegistrationReason'
        registrationTime:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/DateTime'

    SmsfRegistration:
      type: object
      required:
        - smsfInstanceId
        - plmnId
      properties:
        smsfInstanceId:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/NfInstanceId'
        smsfSetId:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/NfSetId'
        supportedFeatures:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
        plmnId:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/PlmnId'
        smsfMAPAddress:
          $ref: '#/components/schemas/E164Number'
        smsfDiameterAddress:
          $ref: '#/components/schemas/NetworkNodeDiameterAddress'
        registrationTime:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/DateTime'

    DeregistrationData:
      type: object
      required:
        - deregReason
        - accessType
      properties:
        deregReason:
          $ref: '#/components/schemas/DeregistrationReason'
        accessType:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/AccessType'
        pduSessionId:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/PduSessionId'
        newSmfInstanceId:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/NfInstanceId'

    PcscfRestorationNotification:
      type: object
      required:
        - supi
      properties:
        supi:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Supi'

    NetworkNodeDiameterAddress:
      type: object
      required:
        - name
        - realm
      properties:
        name:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/DiameterIdentity'
        realm:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/DiameterIdentity'

    TriggerRequest:
      type: object
      required:
        - supi
      properties:
        supi:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Supi'

    SmfRegistrationInfo:
      type: object
      required:
        - smfRegistrationList
      properties:
        smfRegistrationList:
          type: array
          items:
            $ref: '#/components/schemas/SmfRegistration'
          minItems: 1

    AmfDeregInfo:
      type: object
      required:
        - deregReason
      properties:
        deregReason:
          $ref: '#/components/schemas/DeregistrationReason'

    LocationInfo:
      type: object
      required:
        - registrationLocationInfoList
      properties:
        supi:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Supi'
        gpsi:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Gpsi'
        registrationLocationInfoList:
          type: array
          items:
            $ref: '#/components/schemas/RegistrationLocationInfo'
          minItems: 1
          maxItems: 2
        supportedFeatures:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'

    RegistrationLocationInfo:
      type: object

    CmInfoReport:
      type: object
      required:
        - newCmInfoList
      properties:
        oldCmInfoList:
          type: array
          items:
            $ref: 'TS29518_Namf_EventExposure.yaml#/components/schemas/CmInfo'
          minItems: 1
          maxItems: 2
        newCmInfoList:
          type: array
          items:
            $ref: 'TS29518_Namf_EventExposure.yaml#/components/schemas/CmInfo'
          minItems: 1
          maxItems: 2

    VgmlcAddress:
      type: object
      properties:
        vgmlcAddressIpv4:
            $ref: 'TS29571_CommonData.yaml#/components/schemas/Ipv4Addr'
        vgmlcAddressIpv6:
            $ref: 'TS29571_CommonData.yaml#/components/schemas/Ipv6Addr'
        vgmlcFqdn:
            $ref: 'TS29510_Nnrf_NFManagement.yaml#/components/schemas/Fqdn'

    PeiUpdateInfo:
      type: object
      required:
        - pei
      properties:
        pei:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Pei'


# SIMPLE TYPES:

    PurgeFlag:
      type: boolean

    E164Number:
      type: string
      pattern: '^[0-9]{1,15}$'

    DualRegistrationFlag:
      type: boolean

# ENUMS:

    ImsVoPs:
      anyOf:
        - type: string
          enum:
          - HOMOGENEOUS_SUPPORT
          - HOMOGENEOUS_NON_SUPPORT
          - NON_HOMOGENEOUS_OR_UNKNOWN
        - type: string

    DeregistrationReason:
      anyOf:
        - type: string
          enum:
          - UE_INITIAL_REGISTRATION
          - UE_REGISTRATION_AREA_CHANGE
          - SUBSCRIPTION_WITHDRAWN
          - 5GS_TO_EPS_MOBILITY
          - 5GS_TO_EPS_MOBILITY_UE_INITIAL_REGISTRATION
          - REREGISTRATION_REQUIRED
          - SMF_CONTEXT_TRANSFERRED
        - type: string  

    RegistrationReason:
      anyOf:
        - type: string
          enum:
          - SMF_CONTEXT_TRANSFERRED
        - type: string

