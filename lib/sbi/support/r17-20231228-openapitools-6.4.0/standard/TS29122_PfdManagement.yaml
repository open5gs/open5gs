      - name: transactionId
        in: path
        description: Transaction ID
        required: true
        schema:
          type: string
      - name: appId
        in: path
        description: Identifier of the application
        required: true
        schema:
          type: string
    get:
      summary: Read PFDs at individual application level.
      operationId: FetchIndApplicationPFDManagement
      tags:
